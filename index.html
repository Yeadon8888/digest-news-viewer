<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digest News Viewer</title>
    <meta name="description" content="漂亮的 Markdown Digest 阅读页" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.8.1/github-markdown-light.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/github-dark.min.css"
    />

    <style>
      :root {
        --bg: #0b1020;
        --card: #121a33;
        --muted: #8ea0c9;
        --text: #e8eeff;
        --accent: #7aa2ff;
      }

      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
        background: radial-gradient(1200px 800px at 20% -10%, #20305f 0%, transparent 60%),
                    radial-gradient(1000px 700px at 80% 0%, #3a2258 0%, transparent 60%),
                    var(--bg);
        color: var(--text);
      }

      .wrap {
        max-width: 980px;
        margin: 40px auto;
        padding: 0 18px 36px;
      }

      .panel {
        background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.01));
        border: 1px solid rgba(255,255,255,.12);
        border-radius: 18px;
        backdrop-filter: blur(8px);
        box-shadow: 0 14px 50px rgba(0,0,0,.35);
      }

      .toolbar {
        padding: 14px;
        display: grid;
        grid-template-columns: 1fr auto auto;
        gap: 10px;
        align-items: center;
        border-bottom: 1px solid rgba(255,255,255,.08);
      }

      input[type="text"] {
        width: 100%;
        border: 1px solid rgba(255,255,255,.2);
        background: rgba(255,255,255,.03);
        color: var(--text);
        padding: 10px 12px;
        border-radius: 10px;
        outline: none;
      }

      button {
        border: 1px solid rgba(255,255,255,.2);
        background: #1a2750;
        color: #fff;
        padding: 10px 14px;
        border-radius: 10px;
        cursor: pointer;
      }
      button:hover { filter: brightness(1.1); }

      .hint {
        color: var(--muted);
        font-size: 13px;
        padding: 0 14px 14px;
      }

      .markdown-body {
        margin: 16px;
        padding: 28px;
        border-radius: 14px;
        background: #ffffff;
        color: #24292f;
      }

      .footer {
        margin-top: 14px;
        color: var(--muted);
        font-size: 12px;
        text-align: center;
      }

      @media (max-width: 760px) {
        .toolbar { grid-template-columns: 1fr; }
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <div class="panel">
        <div class="toolbar">
          <input id="source" type="text" placeholder="输入 markdown 路径，如 output/digest-latest.md 或 https://.../digest.md" />
          <button id="load">渲染</button>
          <button id="sample">看示例</button>
        </div>
        <div class="hint">支持两种方式：1) URL 参数 <code>?src=...</code>；2) 输入框手动加载。</div>
        <article id="preview" class="markdown-body"></article>
      </div>
      <div class="footer">Digest News Viewer · GitHub Pages</div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/15.0.7/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"></script>
    <script>
      const preview = document.getElementById('preview');
      const sourceInput = document.getElementById('source');

      marked.setOptions({
        gfm: true,
        breaks: true,
        async: false,
        highlight(code, lang) {
          if (lang && hljs.getLanguage(lang)) {
            return hljs.highlight(code, { language: lang }).value;
          }
          return hljs.highlightAuto(code).value;
        }
      });

      async function renderFrom(src) {
        if (!src) {
          preview.innerHTML = '<p>请先输入 markdown 地址。</p>';
          return;
        }
        preview.innerHTML = '<p>加载中...</p>';
        try {
          const res = await fetch(src);
          if (!res.ok) throw new Error('HTTP ' + res.status);
          const md = await res.text();
          preview.innerHTML = marked.parse(md);
          document.querySelectorAll('pre code').forEach(el => hljs.highlightElement(el));
        } catch (e) {
          preview.innerHTML = `<h3>加载失败</h3><p>${String(e.message || e)}</p><p>如果是跨域地址，请把 markdown 放在同一个仓库目录里再读取。</p>`;
        }
      }

      document.getElementById('load').addEventListener('click', () => {
        const src = sourceInput.value.trim();
        if (src) {
          const url = new URL(location.href);
          url.searchParams.set('src', src);
          history.replaceState({}, '', url);
        }
        renderFrom(src);
      });

      document.getElementById('sample').addEventListener('click', () => {
        sourceInput.value = 'output/digest-latest.md';
        document.getElementById('load').click();
      });

      const srcFromUrl = new URLSearchParams(location.search).get('src');
      sourceInput.value = srcFromUrl || 'output/digest-latest.md';
      renderFrom(sourceInput.value);
    </script>
  </body>
</html>
