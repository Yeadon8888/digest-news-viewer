<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digest · Minimal</title>
  <meta name="description" content="Apple 风极简 Digest 阅读页面" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.8.1/github-markdown.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/github.min.css" />

  <style>
    :root {
      --bg: #f5f5f7;
      --panel: rgba(255, 255, 255, 0.78);
      --line: rgba(0, 0, 0, 0.08);
      --text: #1d1d1f;
      --muted: #6e6e73;
      --accent: #0071e3;
      --radius: 20px;
    }

    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      background: radial-gradient(1200px 800px at 90% -10%, #ffffff 0%, transparent 60%), var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "PingFang SC", "Helvetica Neue", Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    .wrap {
      max-width: 1080px;
      margin: 34px auto 48px;
      padding: 0 16px;
    }

    .top {
      margin-bottom: 14px;
      padding: 0 6px;
    }

    .title {
      margin: 0;
      font-size: clamp(26px, 4vw, 38px);
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .subtitle {
      margin-top: 8px;
      color: var(--muted);
      font-size: 15px;
    }

    .panel {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      backdrop-filter: saturate(180%) blur(18px);
      -webkit-backdrop-filter: saturate(180%) blur(18px);
      box-shadow: 0 8px 28px rgba(0, 0, 0, 0.06);
      overflow: hidden;
    }

    .toolbar {
      display: grid;
      grid-template-columns: 1fr auto auto;
      gap: 10px;
      padding: 14px;
      border-bottom: 1px solid var(--line);
      background: rgba(255,255,255,.55);
    }

    .input {
      width: 100%;
      height: 42px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: #fff;
      padding: 0 12px;
      outline: none;
      font-size: 14px;
      color: var(--text);
    }

    .btn {
      height: 42px;
      border-radius: 12px;
      border: 1px solid var(--line);
      padding: 0 14px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: .2s ease;
    }

    .btn-primary {
      background: var(--accent);
      color: #fff;
      border-color: transparent;
    }
    .btn-primary:hover { filter: brightness(1.05); }

    .btn-secondary {
      background: #fff;
      color: var(--text);
    }
    .btn-secondary:hover { background: #fafafa; }

    .meta {
      font-size: 12px;
      color: var(--muted);
      padding: 10px 16px 0;
    }

    .content {
      padding: 14px;
    }

    .markdown-body {
      max-width: none;
      background: #fff;
      border: 1px solid #e8e8ed;
      border-radius: 16px;
      padding: 30px;
      color: #1d1d1f;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.7);
    }

    .foot {
      text-align: center;
      color: var(--muted);
      font-size: 12px;
      margin-top: 12px;
    }

    @media (max-width: 820px) {
      .toolbar { grid-template-columns: 1fr; }
      .btn { width: 100%; }
      .markdown-body { padding: 20px; }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <header class="top">
      <h1 class="title">Digest</h1>
      <div class="subtitle">简洁、克制、专注内容本身。</div>
    </header>

    <section class="panel">
      <div class="toolbar">
        <input id="source" class="input" type="text" placeholder="输入 markdown 路径，例如 output/digest-latest.md" />
        <button id="load" class="btn btn-primary">加载</button>
        <button id="sample" class="btn btn-secondary">默认</button>
      </div>
      <div id="status" class="meta">准备就绪</div>
      <div class="content">
        <article id="preview" class="markdown-body"></article>
      </div>
    </section>

    <div class="foot">Digest Viewer · Apple Minimal Style</div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/15.0.7/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"></script>
  <script>
    const preview = document.getElementById('preview');
    const sourceInput = document.getElementById('source');
    const statusEl = document.getElementById('status');

    marked.setOptions({
      gfm: true,
      breaks: true,
      async: false,
      highlight(code, lang) {
        if (lang && hljs.getLanguage(lang)) return hljs.highlight(code, { language: lang }).value;
        return hljs.highlightAuto(code).value;
      }
    });

    function setStatus(text) { statusEl.textContent = text; }

    async function renderFrom(src) {
      if (!src) {
        preview.innerHTML = '<p>请输入 Markdown 路径。</p>';
        setStatus('未提供内容源');
        return;
      }
      setStatus('加载中：' + src);
      preview.innerHTML = '<p>加载中...</p>';
      try {
        const res = await fetch(src);
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const md = await res.text();
        preview.innerHTML = marked.parse(md);
        document.querySelectorAll('pre code').forEach(el => hljs.highlightElement(el));
        setStatus('已渲染：' + src);
      } catch (e) {
        preview.innerHTML = `<h3>加载失败</h3><p>${String(e.message || e)}</p>`;
        setStatus('加载失败');
      }
    }

    document.getElementById('load').addEventListener('click', () => {
      const src = sourceInput.value.trim();
      const url = new URL(location.href);
      url.searchParams.set('src', src);
      history.replaceState({}, '', url);
      renderFrom(src);
    });

    document.getElementById('sample').addEventListener('click', () => {
      sourceInput.value = 'output/digest-latest.md';
      document.getElementById('load').click();
    });

    const src = new URLSearchParams(location.search).get('src') || 'output/digest-latest.md';
    sourceInput.value = src;
    renderFrom(src);
  </script>
</body>
</html>
