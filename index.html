<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Digest · Apple Minimal</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.8.1/github-markdown.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/github.min.css" />

  <style>
    :root {
      --bg: #f5f5f7;
      --card: rgba(255,255,255,.84);
      --line: rgba(0,0,0,.08);
      --text: #1d1d1f;
      --muted: #6e6e73;
      --blue: #0071e3;
      --radius: 18px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--text);font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","PingFang SC","Helvetica Neue",Arial,sans-serif}

    .page{max-width:1080px;margin:0 auto;padding:14px 12px 28px}
    .hero{padding:8px 6px 12px}
    .hero h1{margin:0;font-size:clamp(24px,6vw,36px);letter-spacing:-.02em}
    .hero p{margin:8px 0 0;color:var(--muted);font-size:14px}

    .panel{background:var(--card);border:1px solid var(--line);border-radius:var(--radius);backdrop-filter:saturate(180%) blur(16px);overflow:hidden;box-shadow:0 8px 24px rgba(0,0,0,.06)}

    .toolbar{display:grid;grid-template-columns:1fr;gap:8px;padding:10px;border-bottom:1px solid var(--line);position:sticky;top:0;background:rgba(255,255,255,.92);z-index:5}
    .input{height:42px;border:1px solid var(--line);border-radius:12px;padding:0 12px;font-size:14px;outline:none;background:#fff}
    .actions{display:grid;grid-template-columns:1fr 1fr;gap:8px}
    button{height:42px;border-radius:12px;border:1px solid var(--line);font-weight:600}
    .primary{background:var(--blue);border-color:transparent;color:#fff}
    .secondary{background:#fff;color:var(--text)}

    .status{padding:8px 14px 0;color:var(--muted);font-size:12px}
    .content{padding:10px}
    .markdown-body{max-width:none;background:#fff;border:1px solid #e5e5ea;border-radius:14px;padding:18px}

    @media (min-width: 900px){
      .page{padding:30px 18px 40px}
      .toolbar{grid-template-columns:1fr auto;align-items:center;padding:14px;position:static;background:rgba(255,255,255,.6)}
      .actions{display:flex;gap:8px}
      button{padding:0 16px}
      .content{padding:14px}
      .markdown-body{padding:30px}
    }
  </style>
</head>
<body>
  <main class="page">
    <header class="hero">
      <h1>Digest</h1>
      <p>苹果风极简阅读页 · 已加防缓存与移动端适配</p>
    </header>

    <section class="panel">
      <div class="toolbar">
        <input id="source" class="input" type="text" placeholder="output/digest-latest.md" />
        <div class="actions">
          <button id="load" class="primary">加载内容</button>
          <button id="sample" class="secondary">默认文件</button>
        </div>
      </div>
      <div id="status" class="status">准备就绪</div>
      <div class="content">
        <article id="preview" class="markdown-body"></article>
      </div>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/15.0.7/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"></script>
  <script>
    const preview = document.getElementById('preview');
    const sourceInput = document.getElementById('source');
    const statusEl = document.getElementById('status');

    marked.setOptions({
      gfm: true,
      breaks: true,
      async: false,
      highlight(code, lang){
        if (lang && hljs.getLanguage(lang)) return hljs.highlight(code,{language:lang}).value;
        return hljs.highlightAuto(code).value;
      }
    });

    const bust = () => `v=${Date.now()}`;
    const withBust = (url) => url.includes('?') ? `${url}&${bust()}` : `${url}?${bust()}`;

    function setStatus(t){ statusEl.textContent = t; }

    async function renderFrom(src){
      if(!src){
        preview.innerHTML = '<p>请输入 markdown 路径。</p>';
        setStatus('未提供路径');
        return;
      }
      setStatus('加载中：' + src);
      preview.innerHTML = '<p>加载中...</p>';
      try{
        const res = await fetch(withBust(src), { cache: 'no-store' });
        if(!res.ok) throw new Error('HTTP ' + res.status);
        const md = await res.text();
        if(!md.trim()) throw new Error('内容为空');
        preview.innerHTML = marked.parse(md);
        document.querySelectorAll('pre code').forEach(el => hljs.highlightElement(el));
        setStatus('已渲染：' + src + '（防缓存已启用）');
      }catch(e){
        preview.innerHTML = `<h3>加载失败</h3><p>${String(e.message || e)}</p><p>可尝试：点击“默认文件”或检查路径。</p>`;
        setStatus('加载失败');
      }
    }

    document.getElementById('load').addEventListener('click', () => {
      const src = sourceInput.value.trim();
      const u = new URL(location.href);
      u.searchParams.set('src', src);
      history.replaceState({}, '', u);
      renderFrom(src);
    });

    document.getElementById('sample').addEventListener('click', () => {
      sourceInput.value = 'output/digest-latest.md';
      document.getElementById('load').click();
    });

    const src = new URLSearchParams(location.search).get('src') || 'output/digest-latest.md';
    sourceInput.value = src;
    renderFrom(src);
  </script>
</body>
</html>
